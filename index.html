<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>  

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./form.css"/>

    <script src="/form.js" defer ></script>
</head>

<!-- styling the form and table -->


  <!-- form to enter the input fields -->



    <form id="forms">
    <div class="container">
      
        <h1>DOM MANIPULATION WITH FORM</h1>

    <label for="firstname"><b>Firstname</b></label>
    <input type="text" id="firstname" name="firstname" placeholder="Enter the firstname" required/>
    <br/><br/>

    <label for="lastname"><b>Lastname</b></label>
    <input type="text" id="lastname" placeholder="Enter the lastname" required/>
    <br/><br/>

    <label for="address"><b>Address</b></label>
    <input type="text" id="address" required>
     <br/><br/>

    <label for="pincode"><b>Pincode</b></label>
    <input type="number" id="pincode" required>
       <br/><br/>
      

    <label for="genderselection"><b>Gender</b></label>
    <select  name="Gender"id="genderselection"  required>
     <option value ="" >Please choose an option</option>
     <option value="Male">Male</option>
     <option value ="Female">Female</option>
     <option value="others">Others</option>
    </select>
    <br/><br/>


    <label for="choice of food"><b>Choice of food(Select any 2 food)</b></label>
    <br/><br/>
    <label for="Chicken Burger">Chicken Burger</label>
    <input type="checkbox" id="Chicken Burger" value="Chicken Burger">
    <label for="Fish briyani">Fish briyani</label>
    <input type="checkbox" id="Fish briyani" value="Fish briyani">
    <label for="Veg Burger">Veg Burger</label>
    <input type="checkbox" id="Veg Burger" value="Veg Burger">
    <label for="Veg Noodles">Veg Noodles</label>
    <input type="checkbox" id="Veg Noodles" value="Veg Noodles">
    <label for="Veg Pizza">Veg Pizza</label>
    <input type="checkbox" id="Veg Pizza" value="Veg Pizza">

   

<br/><br/>
<label for="state"><b>State</b></label>
<input type="text" id="state" required>
<br/><br/>

<label for="country"><b>Country</b></label>
<input type="text" id="country" required>

<br/><br/>
<div>
<button   type="button" onclick="appendData()">Submit</button>
 <!-- <input type="button" class="btn btn-secondary" value="Submit" onclick={appendData()}> -->
</div>
</form>

<!-- Append data in a Row -->

<table id="getTable">
    <thead>
    <tr>
      
        <th >First name</th>
        <th >Last name</th>
        <th >Address</th>
        <th >Pincode</th>
        <th >Gender</th>
        <th >Choice of food</th>
        <th >State</th>
        <th >Country</th>
    </tr>
    </thead>
   
   
</table>

</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
